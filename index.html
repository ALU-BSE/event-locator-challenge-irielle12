<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Locator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Find Events in Your City</h1>
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by event name...">
      </div>
      <div class="col-md-4">
        <input type="date" id="dateFilter" class="form-control">
      </div>
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Tech">Tech</option>
        </select>
      </div>
    </div>
    <div class="text-center mt-4">
      <button onclick="applyFilters()" class="btn btn-primary">Search Events</button>
    </div>
    <div id="filteredEvents" class="row g-4 mt-4">
      <!-- Filtered results will display here -->
    </div>
  </div>
  <script src="js/events.js"></script>
</body>
</html>
